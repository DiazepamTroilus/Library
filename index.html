    <dialog id="book-modal">
      <form id="form-add">
        <label for="name-input">Name of the book:</label>
        <input type="text" name="name-input" id="name-input" required autofocus />

        <input type="text" name="author-input" id="author-input" required />

        <input type="number" name="number-pages" id="number-pages" required />

        <label>

          Yes
        </label>
        <label>
          <input id="rd2" type="radio" name="choice-radio" required>
          No
        </label>
        <input type="submit" value="submit"></input>
        <button class="close-modal" >Close</button>
      </form>
    </dialog>
